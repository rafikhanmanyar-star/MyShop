databases:
  - name: Myshop-db-staging
    databaseName: myshop
    user: myshop_user

services:
  - type: web
    name: MyShop-Api
    env: node
    plan: starter
    branch: main
    buildCommand: cd server && npm install --include=dev && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CORS_ORIGIN
        value: "*"
      - key: MOBILE_APP_URL
        value: https://myshop-mobile.onrender.com